<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/blood.css">
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<link rel="stylesheet" href="./plugin/drawer/drawer.css">

	<script src="dist/reveal.js" defer></script>
	<script src="plugin/notes/notes.js" defer></script>
	<script src="plugin/markdown/markdown.js" defer></script>
	<script src="plugin/highlight/highlight.js" defer></script>
	<script src="index.js" defer></script>
	<script src="plugin/drawer/drawer.js"></script>
	<script src="plugin/math/math.js"></script>

	<script>
		  Reveal.initialize({ plugins: [ RevealMath.KaTeX ] });
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Reveal.js Plugins</h1>
			</section>
			<section>
				<h2>Drawer Plugin</h2>
				<section>Activate draw mode with T</section>
				<section>Turn off with D</section>
				<section>Undo with Ctrl+Z</section>
				<section>Drawings also get saved between slides </section>
			</section>
			<section>
				<h2>Math Plugin</h2>
				<section>
					<p>Easily Render Equations</p>
				</section>
				<section>
					<h2>Example: Pythagoran Theorem</h2>
					\[\begin{aligned}
					\{x}^2 &amp; = \a^2 + b^2 \\
					\end{aligned} \]
				</section>
			</section>
		</div>
	</div>
</body>

</html>
